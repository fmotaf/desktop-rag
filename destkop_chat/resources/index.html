<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="neutralinoapp">
      <h1>NeutralinoJs</h1>
      <div id="info"></div>
      <br/>
      <img src="/icons/logo.gif" alt="Neutralinojs" />
      <div>
        <a href="#" onclick="openDocs();">Docs</a> &middot;  
        <a href="#" onclick="openTutorial();">Video tutorial</a>        
      </div>
      
      <div id="userPrompt">
        <p style="background-color: rgb(54, 173, 220);">User: Hi, how Are you doing?</p>
      </div>

      <div id="botAnswer">
        <p style="background-color: gray;">AI: Hello There, im fine thanks!</p>
      </div>

      <div id="userInteraction"> 
        <div id="textBox">
          <textarea placeholder="Type anything here..."></textarea>
        </div>
        <div id="sendButton" style="background-color: green;">
          Send
        </div>
      </div>

    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="/js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="/js/main.js"></script>
  </body>
</html>
